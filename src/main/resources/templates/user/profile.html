<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1 ">

					<p class="fs-3 text-center">Profile Của Bạn</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold  text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<hr>
					<div class="text-center">
						<img alt="" th:src="@{'../img/profile_img/'+${userDtls.profileImage}}"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%;">
					</div>
					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form action="/user/update-profile" method="post"
									enctype="multipart/form-data">
								<tr>
									<th scope="row">Tên</th>
									<td>:</td>
									<td><input type="text" name="userName" class="form-control"
										th:value="${userDtls.userName}"></td>
								</tr>
								<tr>
									<th scope="row">Số Điện Thoại</th>
									<td>:</td>
									<td><input type="text" name="sdt"
										class="form-control" th:value="${userDtls.sdt}"></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${userDtls.email}"></td>
								</tr>
								<tr>
									<th scope="row">Địa Chỉ</th>
									<td>:</td>
									<td><input type="text" name="diachi" class="form-control"
										th:value="${userDtls.diachi}"></td>
								</tr>
								<tr>
									<th scope="row">Hình Ảnh</th>
									<td>:</td>
									<td><input type="file" name="img" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${userDtls.role== 'ROLE_USER'}?'KHÁCH HÀNG' : 'ADMIN'"></td>
								</tr>
								<tr>
									<th scope="row">Trạng Thái Hoạt Động</th>
									<td>:</td>
									<td>
										<input type="text" name="" class="form-control"
										readonly th:value="${userDtls.hoatDong== true} ?'HOẠT ĐỘNG' : 'KHÓA' "> <input
										type="hidden" th:value="${userDtls.userId}" name="userId"></td>
								</tr>

								<tr>
									<td></td>
									<td class="text-center">
										<button class="btn btn-sm bg-primary text-light">Update</button>
									</td>
								</tr>
								</form>
							</tbody>
						</table>

					</div>

				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">ĐỔI MẬT KHẨU</p>
						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless">

								<tbody>
									<form action="/user/change-password" method="post">
										<tr>
											<th scope="row">MẬT KHẨU HIỆN TẠI</th>

											<td><input type="text" name="oldPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">MẬT KHẨU MỚI</th>

											<td><input type="text" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">XÁC NHẬN</th>

											<td><input type="text" name="confirmPassword" class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm bg-primary text-light col-md-4">Update</button>
											</td>

										</tr>
									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>






	</section>
</body>
</html>
