<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-4 p-3">
			<div class="row">
				<p class="text-center fs-3 mt-2">Sản Phẩm </p>
				<th:block th:if="${session.succMsg}">
					<p class="text-success fw-bold">[[${session.succMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>
				<hr>
				<a href="/admin/" class="text-decoration-none"><i
					class="fa-solid fa-arrow-left"></i> Back</a>
				<div class="col-md-4 p-3">


				</div>


				<!-- <div class="card card-sh">-->
				<div class="p-3">
					<table class="table table-bordered">
						<thead class="table-light ">
							<tr>
								<th scope="col">Sl No</th>
								<th scope="col">Hình Ảnh</th>
								<th scope="col">Tên Sản Phẩm</th>
								<th scope="col">Danh Mục</th>
								<th scope="col">Giá Gốc</th>
								<th scope="col">Giá Đã Giảm</th>
								<th scope="col">Mô Tả</th>
								<th scope="col">Cấu Hình</th>
								<th scope="col">Bảo Hành(năm)</th>
								<th scope="col">Số Lượng</th>
								<th scope="col">Trạng Thái</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${p.hinhanh}}"
									width="70px" height="70px"></td>
								<td th:text="${p.tensanpham}">
								</td>
								<td th:text="${p.danhMuc}">
								</td>
								<td th:text="${p.gia}">
								</td>
								<td th:text="${p.giaSale}">
								</td>

								<td th:text="${p.mota}">
								</td>
								<td th:text="${p.cauhinh}">
								</td>
								<td th:text="${p.baohanh}">
								</td>
								<td th:text="${p.soluong}">
								</td>
								<td th:text="${p.trangthai == true} ? 'SẴN SÀNG' : 'CHƯA SẴN SÀNG'">
								</td>

								<td><a th:href="@{'/admin/editProduct/'+${p.productId}}"
									class="btn btn-sm btn-primary"><i
										class="fa-solid fa-pen-to-square"></i>SỬA</a> <a
									th:href="@{'/admin/deleteProduct/'+${p.productId}}"
									class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
										XÓA</a></td>
							</tr>

						</tbody>
					</table>
					<div class="row">
						<div class="col-md-4">Total Product : [[${totalElements}]]</div>
						<div class="col-md-6">

							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li class="page-item"
										th:classappend="${isFirst} ? 'disabled':''"><a
											class="page-link"
											th:href="@{'/admin/products?pageNo='+${pageNo-1}}"
											aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>

									<li th:each="i:${#numbers.sequence(1,totalPages)}"
										class="page-item" th:classappend="${pageNo+1==i}?'active':''"
										]]><a class="page-link"
											  th:href="@{'/admin/products?pageNo='+${i-1}}">[[${i}]]</a></li>

									<li class="page-item"
										th:classappend="${isLast} ? 'disabled':''"><a
											class="page-link"
											th:href="@{'/admin/products?pageNo='+${pageNo+1}}"
											aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- 	</div> -->
	</section>
</body>
</html>
