<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Thêm sản phẩm</p>

						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label>Nhập Tên Sản Phẩm </label> <input type="text" name="tensanpham"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Nhập Số Lượng </label> <input type="number" name="soluong"
																	  class="form-control">
								</div>

								<div class="mb-3">
									<label>Giá Tiền</label> <input type="number" name="gia"
																	  class="form-control">
								</div>
								<div class="mb-3">
									<label>Nhập mô tả </label>
									<textarea rows="3" cols="" class="form-control"
										name="mota"></textarea>
								</div>
								<div class="mb-3">
									<label>Nhập cấu hình</label>
									<textarea rows="3" cols="" class="form-control"
											  name="cauhinh"></textarea>
								</div>

								<div class="mb-3">
									<label>Danh Mục</label> <select class="form-control"
										name="DanhMuc">
									<option>--chon--</option>
									<option th:each="c:${category}">
										[[${c.tendanhmuc}]]
									</option>

									</select>
								</div>


								<div class="mb-3">
									<label>Trạng Thái </label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" name="trangthai" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Sẵn Sàng</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="trangthai"
											value="false" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Chưa Sẳn Sàng </label>
									</div>

								</div>
								<div class="row">

									<div class="mb-3 col">
										<label>Số Năm Bảo Hành </label> <input type="number" name="baohanh"
											class="form-control">
									</div>

									<div class="mb-3 col">
										<label>Thêm Ảnh</label> <input type="file" name="file"
											class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Thêm Sản Phẩm</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
