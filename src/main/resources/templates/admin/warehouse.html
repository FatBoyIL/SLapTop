<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phiếu Nhập Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- Tiêu đề -->
  <div class="text-center mb-4">
    <h3 class="text-white p-2" style="background-color: #007bff;">Phiếu nhập hàng</h3>
  </div>

  <div class="row">
    <!-- Thông tin phiếu nhập -->
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-header text-white" style="background-color: #28a745;">
          <strong>THÔNG TIN PHIẾU NHẬP</strong>
        </div>
        <div class="card-body">
          <form action="/admin/saveGoods" method="post">
            <div class="mb-3">
              <label for="supplier" class="form-label">Nhà cung cấp:</label>
              <select class="form-select" id="supplier" name="categoryName">
                <option selected>--Chọn nhà cung cấp--</option>
                <option th:each="c:${category}">[[${c.tendanhmuc}]]</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Nhập Số Lượng </label> <input type="number" name="soluong"
                                                   class="form-control">
            </div>
            <div class="mb-3">
              <label for="product" class="form-label">Thêm sản phẩm:</label>
              <select class="form-select" id="product" name="productName">
                <option selected>--Chọn sản phẩm nhập--</option>
                <option th:each="a:${products}">[[${a.tensanpham}]]</option>
              </select>
            </div>
            <button class="btn btn-primary">Thêm vào phiếu</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Chi tiết phiếu nhập -->
    <div class="col-12">
      <div class="card">
        <div class="card-header text-white" style="background-color: #17a2b8;">
          <strong>CHI TIẾT PHIẾU NHẬP</strong>
        </div>
        <div class="card-body">
          <table class="table table-bordered text-center">
            <thead class="table-light">
            <tr>
              <th scope="col">SẢN PHẨM</th>
              <th scope="col">SỐ LƯỢNG</th>
              <th scope="col">ĐƠN GIÁ</th>
              <th scope="col">TẠM TÍNH</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="4">Chưa có sản phẩm</td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-success">Lưu phiếu nhập hàng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
